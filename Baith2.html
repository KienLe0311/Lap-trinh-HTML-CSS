<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Baith2.css">
    <script src="Baith3.js"></script>
    <title>Bài thực hành số 2 và 3</title>
</head>
<body>
    <div class="container">
        
        <h1>BIỂU MẪU ĐĂNG KÝ</h1>
        <form >
            <label for="name"><b>Họ và Tên:</b></label>
            <input type="text" id ="name" placeholder="Nhập họ và tên" style="margin-top: 5px; border: none; border-bottom: 1px solid grey;border-radius:0;padding: 8px;box-sizing: border-box;">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Nhập email" style="margin-top: 5px; border:none ;border-bottom:1px solid grey;border-radius:0;padding: 8px;box-sizing: border-box;">
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label for="phone"><b>Số điện thoại</b></label>
                    <input type="tel" id="phone" placeholder="Enter phone number" style="margin-top: 8px;border:none;border-bottom:1px solid grey;border-radius:0;padding: 8px;box-sizing: border-box;">
                </div>
                <div style="flex: 1;">
                    <label for="dob"><b>Ngày sinh</b></label>
                    <input type="date" id="dob"style="margin-top: 6px;border:none;border-bottom:1px solid grey;border-radius:0;padding: 8px;box-sizing: border-box;">
                </div>
            </div>
            <label for="gender"><b>Giới Tính</b></label>
            <div class="gender" style="margin-top: 5px;">
                <label><input type="radio" name="gender" value="Nam"id="gender" >Nam</label>
                <label><input type="radio" name="gender" value="Nữ" >Nữ</label>
            </div>
            <label for="course"><b>Chọn khóa học</b></label>
            <select id="course" style="margin-top: 10px;border-radius:0;">
                <option value="">-- Chọn Khóa Học --</option>
                <option value="web">Lập trình web</option>
                <option value="mobile">Lập trình di động</option>
                <option value="desgin">Thiết kế web</option>
                <option value="database">Cơ sở dữ liệu</option>
            </select>
            <div class="actions"style="margin-top: 10px;">
                <button type="reset" style="border-color: #7a5cff;color: #7a5cff;border-radius:0;background-color:white"><b>NHẬP LẠI</b></button>
                <button type="submit" style="background-color:  #7a5cff; color: white;border-radius:0;border-color:#7a5cff"><b>ĐĂNG KÝ</b></button>
            </div>
        </form>
        <hr>
        <h2 style="text-align: center;">ĐÃ ĐĂNG KÝ</h2>
        <table>
            <thead>
                <tr style="background-color: #7a5cff; color: white;">
                    <th>STT</th>
                    <th>Môn Học</th>
                    <th>Giảng Viên</th>
                    <th>Tác Vụ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Lập trình web</td>
                    <td>Nguyễn Văn A</td>
                    <td><span class="cancel">Hủy đăng ký</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Lập trình di động</td>
                    <td>Nguyễn Văn A</td>
                    <td><span class="cancel">Hủy đăng ký</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Thiết kế web</td>
                    <td>Nguyễn Văn A</td>
                    <td><span class="cancel">Hủy đăng ký</span></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Cơ sở dữ liệu</td>
                    <td>Nguyễn Văn A</td>
                    <td><span class="cancel">Hủy đăng ký</span></td>
                </tr>
            </tbody>
        </table> 
    </div>
</body>
</html>
